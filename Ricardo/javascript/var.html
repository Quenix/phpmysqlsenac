<html>
	<head>
		<meta charset="UTF-8">
		<title> Variaveis</title>
			
	</head>
	
	<body>
		<script>
		/* introdução as variais do javascript */
		
		var nome = "Ricardo";
		var idade = 99;	
		console.log(nome);
		nome = 12
		console.log(nome);
		console.log('Sua idade é: ' + idade + ' e seu nome é ' + nome);
		
		
		var a = 25;
		var b = 10;
		 //ou var a = 25, b = 10>
		var resultado;
		
		//soma
		resultado = a+b;
		console.log(resultado);
		
		//subtração
		resultado = a-b;
		console.log(resultado);
		
		//multiplicação
		resultado = a*b;
		console.log(resultado);
		
		//divisão
		resultado = a/b;
		console.log(resultado);
		
		//potencia
		resultado = a^b;
		console.log(resultado);
		
		//Expressão matemática - A ordem dos fatores altera o produto
		resultado = 5 + 10 /2; // resultado = 10
		console.log(resultado);
		
		//Expressão matemática - A ordem dos fatores altera o produto
		resultado = (5 + 10) /2; // resultado = 7.5
		console.log(resultado);
		
		
		
		
		</script>
	</body>


</html>
