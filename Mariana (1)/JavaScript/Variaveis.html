			nome = "Teste";
			
			console.log(nome + ' ' + idade);

			<!-- alert('Você tem ' + idade + ' anos'); -->
			
			var a = 25, b = 10, resultado = 0;
			<!-- pode declarar assim tambem, só separando por virgula -->
			
			// operação = SOMA
			resultado = a + b;
			console.log('O resultado da soma entre ' + a + ' + ' + b + ' é: ' + resultado);
			
			//operação = SUBTRAÇÃO
			resultado = a - b;
			console.log('O resultado da subtração entre ' + a + ' + ' + b + ' é: ' + resultado);
			
			
			//operação = DIVISÃO
			resultado = a / b;
			console.log('O resultado da divisão entre ' + a + ' + ' + b + ' é: ' + resultado);
			
			
			//operação = MULTIPLICAÇÃO
			resultado = a * b;
			console.log('O resultado da multiplicação entre ' + a + ' + ' + b + ' é: ' + resultado);
			
			resultado = 5 + 10 / 2;
			console.log(resultado);
		
			// Expressão matematica: a ordem dos fatores altera o produto (multiplicação/divisao/soma/subtração)
