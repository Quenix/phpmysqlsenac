<!DOCTYPE HTML> <!-- INFORMA QUE É UM SITE HTML5 -->

<html>

	<head>
		<meta charset="utf-8">
		<title> HTML5 - Principais Tags</title>
	
	</head>
	
	<body>
		<header>
		<!-- menu, logo -->
			<p>Aqui é normalmente onde irá ficar o menu, logo do site, etc </p>
		</header>
		
		<section>
		<!-- tela e informações -->
			<p> Aqui você irá colocar todo o seu conteudo principal da página </p>
		</section>
		
		<aside>
		<!-- assuntos paralelos ao site -->
			<p> Nesta divisão coloque dados adicionais relacionados ao conteúdo, mas não principal </p>
		</aside>
		
		<footer>
		<!-- é um rodapé, onde tem informações de contato, etc -->
			<p>No rodapé coloque links, redes sociais, endereços, contato, etc </p>
		</footer>
		
		
		
	</body>

</html>
