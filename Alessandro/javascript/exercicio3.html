<html>
	<head>
		<meta charset="utf-8">
		<title> IF, ELSE</title>
		
	</head>
	
	<body>
		<script>
		
		var pedido = 3;
		
		switch(pedido){
			case 1:
			alert("você pediu LARANJA");
			break;
			
			case 2:
			alert("você pediu MAÇA");
			break;
			
			case 3:
			alert("LIMAO");
			break;
			
			default:
			alert("pedido não definido");		
			break;
		}
		
		</script>
	
	</body>
	


</html>
