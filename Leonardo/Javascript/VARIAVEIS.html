<html>
	<head>
		<meta charset="UTF-8">
		<title>Variáveis</title>
	</head>
	
	<body>
	
		<script>
			/* 
			criado em: 12/07/2018
			autor: Leonardo Vasques			
			Introdução às variáveis no JavaScript 			
			*/

			var nome = 'Leonardo';
			var idade = 99;
			
			console.log('Você se chama ' + nome + ' e você tem ' + idade + ' anos');
			
			var a = 25, b = 10;
			var resultado;
			
			//Operação - SOMA
			resultado = a + b;
			console.log(resultado);			
			
			//Operação - SUBTRAÇÃO
			resultado = a - b;
			console.log(resultado);

			//Operação - MULTIPLICAÇÃO
			resultado = a * b;
			console.log(resultado);

			//Opereação - DIVISÃO
			resultado = a / b;
			console.log(resultado);
			
			//Expressão matemática - A ordem dos fatores altera o produto
			resultado = (5 + 10) / 2;
			console.log(resultado);
			
			resultado = 5 + 10 / 2;
			console.log(resultado);
	
		</script>
	
	</body>

</html>
